<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box::before {
        height: 100px;
        width: 100px;
        content: "";
        color: blue;
        border: 2px solid black;
      }

      .box::after {
        content: "Nope";
        color: red;
        cursor: not-allowed;
      }

      .texts::before {
        content: attr(data-text);
        color: darkred;
        font-weight: 700;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="texts" data-text="Avi Patel">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ratione,
        itaque!
      </div>
    </div>
  </body>
</html>
